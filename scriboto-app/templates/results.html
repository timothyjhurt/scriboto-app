<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
<style>
body, html {
    height: 100%;
    font-family: "Inconsolata", sans-serif;
}
.bgimg {
    background-position: top;
    background-size: cover;
    background-image: url("./static/doctor1.png");
    min-height: 75%;
}
.menu {
    display: none;
}
</style>
<body>

<!-- Links (sit on top) -->
<div class="w3-top">
  <div class="w3-row w3-padding w3-black">
    <div class="w3-col s5">
      <a href="showHome" role="button" class="w3-button w3-block w3-black">HOME</a>
    </div>
  </div>
</div>

<!-- Header with image -->
<header class="bgimg w3-display-container w3-grayscale-min" id="home">
  <div class="w3-display-middle w3-center">
    <span class=Black style="font-size:90px">Scriboto</span>
  </div>
</header>

<!-- Add a background color and large text to the whole page -->
<div class="w3-sand w3-grayscale w3-large">

<!-- Menu Container -->
<div class="w3-container" id="menu">
  <div class="w3-content" style="max-width:700px">
 
    <h5 class="w3-center w3-padding-48"><span class="w3-tag w3-wide">Results</span></h5>
  
    <div class="w3-row w3-center w3-card w3-padding">
      <a href="javascript:void(0)" onclick="openMenu(event, 'Transcription');" id="myLink">
        <div class="w3-col s6 tablink">Transcription</div>
      </a>
      <a href="javascript:void(0)" onclick="openMenu(event, 'Doctor Speak');">
        <div class="w3-col s6 tablink">Doctor Speak</div>
      </a>
    </div>

    <div id="Transcription" class="w3-container menu w3-padding-48 w3-card">
      <h5>instructions</h5><p class="w3-text-grey">hate him or love him you got to respect the work ethic</p><h5>MISC</h5><p class="w3-text-grey">all right <br> that's right</p>    </div>

    <div id="Doctor Speak" class="w3-container menu w3-padding-48 w3-card">
    <h5>instructions</h5><p class="w3-text-grey">respect work</p><h5>MISC</h5><p class="w3-text-grey">right <br> right</p>    </div>  
    <img src="./static/onedoctor.png" style="width:100%;max-width:1000px;margin-top:32px;">
  </div>
</div>


<script>
// Tabbed Menu
function openMenu(evt, menuName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("menu");
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
     tablinks[i].className = tablinks[i].className.replace(" w3-dark-grey", "");
  }
  document.getElementById(menuName).style.display = "block";
  evt.currentTarget.firstElementChild.className += " w3-dark-grey";
}
document.getElementById("myLink").click();
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&callback=myMap"></script>

-->

</body>
</html>

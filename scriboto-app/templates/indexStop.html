<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
// <![CDATA[
        function loading(){
            $("#loading").show();
            $("#content").hide();
        }
// ]]>
</script>

<html lang="en">

<head>
    <title>Scriboto App</title>
    <style>
    div#loading {
        display: none;
        }
    </style>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">


</head>

<body>
    <div class="container" id="loading">
      <div class="header">
          <h3 class="text-muted">Scriboto App User Interface</h3>
      </div>

      <div class="jumbotron">
          <h1>Scriboto App</h1>
          <p class="lead"></p>
          <p>Waiting for Output</p>
          <p class="lead"></p>
          <p>Expected Wait Time: 90 seconds</p>
      </div>

      <div class="row marketing">
          <div class="col-lg-6">
              <h4></h4>
              <p></p>

          </div>

      </div>

      <footer class="footer">
          <p>&copy; Scriboto 2018</p>
      </footer>


    </div>
    <div class="container" id="content">
        <div class="header">
            <h3 class="text-muted">Scriboto App</h3>
        </div>

        <div class="jumbotron">
            <h1>We Are Listening</h1>
            <p class="lead"></p>
            <p><a class="btn btn-lg btn-success" href="stopRecording" role="button" onclick="loading();">Stop Recording</a>
            </p>
        </div>

        <div class="row marketing">
            <div class="col-lg-6">
                <h4>Welcome!</h4>
                <p>When the interaction is over, please hit the "Stop Recording" button.</p>

            </div>

        </div>

        <footer class="footer">
            <p>&copy; Scriboto 2018</p>
        </footer>

    </div>
</body>

</html>
